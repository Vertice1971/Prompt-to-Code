<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }
    h1 { margin-bottom: 0.5em; }
    #controls { margin-bottom: 1em; }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin-left: 0.5em;
    }
    button:active { opacity: 0.8; }
    #reset { background: #e74c3c; }
    #board {
      display: grid;
      gap: 0.5em;
      width: 100%;
      max-width: 600px;
    }
    .card {
      position: relative;
      width: 100%;
      padding-top: 100%;
      perspective: 600px;
    }
    .inner {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: transform 0.4s;
      transform-style: preserve-3d;
      cursor: pointer;
      border-radius: 8px;
    }
    .flipped .inner { transform: rotateY(180deg); }
    .front, .back {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .front { background: white; transform: rotateY(180deg); }
    .back { background: #333; }
    .shape { display: inline-block; }
    .circle   { width:50%; height:50%; background:#e74c3c; border-radius:50%; }
    .square   { width:50%; height:50%; background:#3498db; }
    .triangle {
      width:0; height:0;
      border-left:25% solid transparent;
      border-right:25% solid transparent;
      border-bottom:50% solid #f1c40f;
    }
    .star {
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%,
        68% 57%, 79% 91%, 50% 70%,
        21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      width:50%; height:50%; background:#9b59b6;
    }
    .diamond {
      width:50%; height:50%;
      background:#1abc9c;
      transform: rotate(45deg);
    }
    .pentagon {
      width:50%; height:50%;
      background:#e67e22;
      clip-path: polygon(50% 0%,100% 38%,82% 100%,18% 100%,0% 38%);
    }
    .hexagon {
      width:50%; height:50%;
      background:#2ecc71;
      clip-path: polygon(25% 0%,75% 0%,100% 50%,75% 100%,25% 100%,0% 50%);
    }
    .octagon {
      width:50%; height:50%;
      background:#9b59b6;
      clip-path: polygon(30% 0%,70% 0%,100% 30%,100% 70%,70% 100%,30% 100%,0% 70%,0% 30%);
    }
    .heart {
      width:50%; height:50%;
      background:#e74c3c;
      clip-path: polygon(50% 15%,61% 0%,75% 10%,85% 25%,50% 85%,15% 25%,25% 10%,39% 0%);
    }
    .cross {
      position: relative;
      width:20%; height:60%;
      background:#34495e;
    }
    .cross::before {
      content:''; position:absolute;
      top:20%; left:-20%;
      width:60%; height:20%;
      background:#34495e;
    }
  </style>
</head>
<body>

  <!-- Author: Thomas Hills | thomasbooks71@gmail.com -->

  <h1>Memory Game</h1>
  <div id="controls">
    <label for="pairs">Number of pairs (2â€“10):</label>
    <input type="number" id="pairs" min="2" max="10" value="4">
    <button id="start">Start</button>
    <button id="reset" style="display:none;">Reset</button>
  </div>
  <div id="board"></div>

  <!-- Sounds -->
  <audio id="soundMatch" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="soundMismatch" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <footer style="margin-top: 2em; font-size: 0.85em; color: #777;">
    Thomas Hills
  </footer>

  <script>
    const shapes = [
      'circle','square','triangle','star',
      'diamond','pentagon','hexagon','octagon',
      'heart','cross'
    ];
    let firstCard = null, secondCard = null, lock = false;
    const board     = document.getElementById('board');
    const startBtn  = document.getElementById('start');
    const resetBtn  = document.getElementById('reset');
    const pairsInput = document.getElementById('pairs');
    const soundMatch = document.getElementById('soundMatch');
    const soundMismatch = document.getElementById('soundMismatch');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function buildBoard(pairs) {
      board.innerHTML = '';
      const cols = Math.ceil(Math.sqrt(pairs * 2));
      board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      const items = shapes.slice(0, pairs);
      const deck = shuffle([...items, ...items]);
      deck.forEach(shape => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.shape = shape;
        card.innerHTML = `
          <div class="inner">
            <div class="front"><div class="shape ${shape}"></div></div>
            <div class="back"></div>
          </div>`;
        card.addEventListener('click', onCardClick);
        board.appendChild(card);
      });
    }

    function onCardClick(e) {
      if (lock) return;
      const card = e.currentTarget;
      if (card.classList.contains('flipped')) return;
      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }
      secondCard = card;
      lock = true;

      if (firstCard.dataset.shape === secondCard.dataset.shape) {
        soundMatch.play();
        firstCard = null;
        secondCard = null;
        lock = false;
        checkWin();
      } else {
        soundMismatch.play();
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard = null;
          secondCard = null;
          lock = false;
        }, 800);
      }
    }

    function checkWin() {
      if ([...board.children].every(c => c.classList.contains('flipped'))) {
        setTimeout(() => alert('You found all the pairs!'), 200);
      }
    }

    startBtn.addEventListener('click', () => {
      const pairs = parseInt(pairsInput.value, 10);
      if (pairs >= 2 && pairs <= 10) {
        buildBoard(pairs);
        startBtn.style.display = 'none';
        resetBtn.style.display = 'inline-block';
        pairsInput.disabled = true;
      }
    });

    resetBtn.addEventListener('click', () => {
      firstCard = secondCard = null;
      lock = false;
      board.innerHTML = '';
      startBtn.style.display = 'inline-block';
      resetBtn.style.display = 'none';
      pairsInput.disabled = false;
    });
  </script>
</body>
</html>
